<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8; pageEncoding=UTF-8">
	<title>N블로그</title>
	<style>
		#container{display: flex;flex-direction: column;}
		#header{height: 54px;border-bottom:1px solid gray;}
		#content{padding: 20px;}
		#footer{padding: 20px;}
		#footer #bottom{text-align: center;}
		#top,#main,#bottom{width: 1100px;margin: 0 auto;}
		#top{position: relative;height: 100%;overflow: hidden;}
		#top .area_logo{float: left;cursor: pointer;}
		#top .area_logo .logo{background-position: -678px -332px;width: 120px;height: 26px;position: relative;margin-top: 14px;color:#ff7f00;}
		#top .area_search{float: left; margin:8px 0 0 19px;}
		#top .area_search .search_box{display: flex;float: left;}
		#top .area_search .search_box .search{border: 1px solid #ff7f00;border-right: 0;background-color: #fff;}
		#top .area_search .search_box .dropdown{float: left;width: 99px;height: 35px;margin: 0 0 0 -1px;padding: 3px 0 4px;border-color: #999;}
		#top .area_search .search_box .textbox{float: left;width: 222px;height: 35px;border: 0;font-size: 12px;font-weight: 600;line-height: 16px;text-indent: 10px;}
		#top .area_search .search_box .search_btn{float: left;width: 36px;height: 37px;line-height: 35px;background-color: #ff7f00;border: 1px solid #ff7f00;text-align: center;}
		body,input,textarea,select,button,table{
			font-family: "나눔고딕","NanumGothic","NanumGothicWebFont","Malgun Gothic","맑은 고딕","Dotum","돋움","Helvetica","Apple SD Gothic Neo","sans-serif";
			font-size: 12px;
			line-height: 1.2;
		}
		body, p, h1, h2, h3, h4, h5, h6, ul, ol, li, dl, dt, dd, table, th, td, form, fieldset, legend, input, textarea, button, select{
			margin: 0;
			padding: 0;
		}
		a{text-decoration: none;color: inherit;cursor: pointer;}
	</style>
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="top">
				<div class="area_logo">
					<h1 class="logo">N블로그</h1>
				</div>
				<div class="area_search">
					<div class="search_box">
						<div class="search">
							<select class="dropdown">
								<option value="1">글</option>
								<option value="1">블로그</option>
								<option value="1">별명·이메일</option>
							</select>
							<input type="text" class="textbox">
						</div>
						<a href="#" class="search_btn">
							<i class="sp_common icon_search"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div id="main">
				레이아웃 테스트 레이아웃 테스트 레이아웃 테스트 레이아웃 테스트
			</div>
		</div>
		<div id="footer">
			<div id="bottom">
				바텀
			<div>
		</div>
	</div>
</body>
</html>
